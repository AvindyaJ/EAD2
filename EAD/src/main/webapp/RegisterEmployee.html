<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Employee | Register Page</title>
    
</head>
<body >
<img class="wave" src="img/back.jpg">
    <div class="upper">
        <div class="logo">
            <a href="#">.
            </a>
        </div>
        <div class="logo">
            <a href="#">.
            </a>
        </div>
        <div class="login-div">
            <form class="login">
                <h1>Register Employee</h1>
                <div class="input-text">
                    <input type="text"  name="name" placeholder="Employee Name" required/>
                </div>
                
                <div class="input-text">
                    <input type="text"  name="nic" placeholder="NIC" required/>
                </div>
                
                <div class="input-text">
                    <input type="text"  name="department" placeholder="Department" required/>
                </div>
                
                <div class="input-text">
                    <input type="text"  name="designation" placeholder="Designation" required/>
                </div>
                
                <div class="input-text">
                    <input type="date"  name="joinedDate" placeholder="Joined Date" required/>
                </div>                
                              
                <div>
                    <button class="signin-button">Register</button>
                </div>
                <div class="remember-flex">

                    <div class="help">
                        <a class="color_text" href="showEmployeeData">Show All Employee Records</a>
                    </div>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
